    <main style="max-width:700px;margin:64px auto;padding:20px;">
      <h1>Contact</h1>
      <p>If you want people to contact you, here's a simple placeholder form.
        When you're ready we can wire this up or connect it to a service like
        Formspree.</p>
      <form action="#" method="post">
        <label style="display:block;margin:12px 0;">Name<br>
          <input type="text" name="name" style="width:100%;padding:8px;" />
        </label>
        <label style="display:block;margin:12px 0;">Email<br>
          <input type="email" name="email" style="width:100%;padding:8px;" />
        </label>
        <label style="display:block;margin:12px 0;">Message<br>
          <textarea name="message"
            style="width:100%;padding:8px;height:120px;"></textarea>
        </label>
        <button type="submit"
          style="padding:10px 16px;border-radius:8px;background:#1d3056;color:white;border:none;">Send</button>
      </form>
